# ServiceMonitor for Prometheus Operator
# Enables automatic discovery and scraping of NAICS MCP Server metrics
# Requires: Prometheus Operator installed in the cluster
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: naics-mcp-server
  namespace: naics-mcp
  labels:
    app.kubernetes.io/name: naics-mcp-server
    app.kubernetes.io/component: monitoring
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: naics-mcp-server
  namespaceSelector:
    matchNames:
      - naics-mcp
  endpoints:
    - port: http
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
      honorLabels: true
