# Deployment for NAICS MCP Server
# Manages pod lifecycle with health checks and rolling updates
apiVersion: apps/v1
kind: Deployment
metadata:
  name: naics-mcp-server
  namespace: naics-mcp
  labels:
    app.kubernetes.io/name: naics-mcp-server
    app.kubernetes.io/component: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: naics-mcp-server
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: naics-mcp-server
        app.kubernetes.io/component: server
      annotations:
        # Prometheus scraping
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      # Security context for pod
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000

      # Graceful shutdown - matches NAICS_SHUTDOWN_TIMEOUT_SECONDS
      terminationGracePeriodSeconds: 35

      containers:
        - name: naics-mcp-server
          image: naics-mcp-server:latest
          imagePullPolicy: IfNotPresent

          # Container security
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false  # Needs write for cache
            capabilities:
              drop:
                - ALL

          ports:
            - name: http
              containerPort: 9090
              protocol: TCP

          # Environment from ConfigMap
          envFrom:
            - configMapRef:
                name: naics-mcp-config

          # Additional environment variables
          env:
            - name: HF_HOME
              value: "/app/cache/huggingface"
            - name: SENTENCE_TRANSFORMERS_HOME
              value: "/app/cache/sentence-transformers"
            - name: PYTHONUNBUFFERED
              value: "1"

          # Volume mounts
          volumeMounts:
            - name: data
              mountPath: /app/data
            - name: cache
              mountPath: /app/cache

          # Resource limits and requests
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "4Gi"
              cpu: "2000m"

          # Liveness probe - is the process alive?
          # Uses HTTP endpoint for fast, reliable checks
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3

          # Readiness probe - is the server ready for traffic?
          # Checks component health before accepting requests
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 60  # Allow time for model loading
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1

          # Startup probe - for slow-starting containers
          # Gives extra time for initial model download
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30  # Up to 5 minutes for first start

      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: naics-mcp-data
        - name: cache
          persistentVolumeClaim:
            claimName: naics-mcp-cache

      # Node affinity and tolerations can be added here
      # affinity: {}
      # tolerations: []
